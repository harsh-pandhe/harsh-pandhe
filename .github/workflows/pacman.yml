name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate Pacman Graph
        uses: 0xMRTT/github-contribution-grid-snake.svg@output
        with:
          user_name: harsh-pandhe
          svg_out_size: 1200
      
      - name: Push to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b output 2>/dev/null || git checkout output
          git add -A
          git commit -m "Update pacman contribution graph" --allow-empty
          git push -u origin output
