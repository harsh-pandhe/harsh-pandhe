name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Activity Graph
        uses: ashutosh00710/github-readme-activity-graph@master
        with:
          user_name: harsh-pandhe
          theme: github-dark
          hide_border: false
          custom_title: Pacman Contribution Graph
          
      - name: Push to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update pacman contribution graph" --allow-empty || true
          git push origin $(git rev-parse --abbrev-ref HEAD) || git push --force origin HEAD:output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
